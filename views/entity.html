<!doctype html>
<html>
  <body>
    {% for type in entity.type %}
      {% if type === 'Group' %}
        <h1>@{{ entity.preferredUsername }}</h1>
        {% if entity.streams %}
          {% for stream in entity.streams %}
            {% if stream === (entity.url + '/shared') %}
              <collection-list collection-id="{{stream}}"></collection-list>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endif %}
    {% endfor %}
  </body>
</html>
