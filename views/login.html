{% from "header.html" import header with context %}
{% from "about.html" import about with context %}

<!doctype html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="root">
      <div class="container">
        {{ header() }}
        {{ about() }}
      </div>
      <div class="right-rail">
        <section role="region" aria-labelledby="login-heading">
          <h2 id="login-heading">
            Log In
          </h2>
          <login-form></login-form>
        </section>
        <section role="region" aria-labelledby="signup-heading">
          <h2 id="signup-heading">
            Sign Up
          </h2>
          <signup-form></signup-form>
        </section>
        <section role="region" aria-labelledby="forgot-password-heading">
          <h2 id="forgot-password-heading">
            Forgot Password?
          </h2>
          <forgot-password-form></forgot-password-form>
        </section>
      </div>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
